# this workflow is used to automatically label pull requests based on the paths of the modified files

name: pull request labeler

on:
   pull_request:
      types: [opened, synchronize]

permissions:
   contents: read
   pull-requests: write

jobs:
   label:
      runs-on: ubuntu-latest
      steps:
         - name: run labeler
           uses: actions/labeler@v5
           with:
              repo-token: "${{ secrets.GITHUB_TOKEN }}"
              configuration-path: .github/labeler.yml
              sync-labels: true
