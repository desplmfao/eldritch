name: bun test

on:
   push:
      branches: ["main"]
   pull_request:
      branches: ["main"]

jobs:
   test:
      runs-on: ubuntu-latest
      steps:
         - name: checkout
           uses: actions/checkout@v4

         - name: setup pnpm
           uses: pnpm/action-setup@v3
           with:
              version: 10

         - name: setup bun
           uses: oven-sh/setup-bun@v2

         - name: install dependencies
           run: pnpm install

         - name: run tests
           run: set -o pipefail; (bun scripts/compile_tests.ts && find . -path "*/tests-dist/**/*.test.*" | xargs bun test) 2>&1 | awk '{print} /all goroutines are asleep - deadlock!/ {exit 1}'
